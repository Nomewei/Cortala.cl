<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nomewei – Chao Acoso Telefónico</title>
  <style>
    :root {
      --marino:     #003366; /* Color Principal */
      --naranja:    #FFA500; /* Color de Acento */
      --blanco:     #FFFFFF;
      --gris-claro: #F7F7F7;
      --gris:       #E1E1E1;
      --texto-oscuro:  #333333;
      --font:       'Segoe UI', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font);
      background: var(--gris-claro);
      color: var(--texto-oscuro);
      line-height: 1.5;
    }
    a { color: inherit; text-decoration: none; }

    /* HEADER */
    header {
      background: var(--marino);
      padding: 1rem 2rem;
    }
    header .container {
      max-width: 1024px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .branding svg {
      width: 48px;
      height: 48px;
    }
    .branding h1 {
      color: var(--blanco);
      font-size: 1.75rem;
    }
    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }
    nav a {
      color: var(--blanco);
      font-weight: 600;
      transition: opacity 0.2s;
    }
    nav a:hover { opacity: 0.8; }

    /* HERO */
    #hero {
      background: var(--blanco);
      text-align: center;
      padding: 4rem 1rem;
    }
    #hero h2 {
      color: var(--marino);
      font-size: 2.75rem;
      margin-bottom: 1rem;
    }
    #hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    #hero .btn {
      background: var(--naranja);
      color: var(--blanco);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #hero .btn:hover {
      background: #E69500;
    }

    /* SECCIÓN “3 PASOS” */
    #steps {
      background: var(--gris-claro);
      padding: 3rem 1rem;
    }
    #steps h3 {
      text-align: center;
      color: var(--marino);
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .steps-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 1024px;
      margin: 0 auto;
    }
    .step-card {
      background: var(--blanco);
      border-radius: 8px;
      padding: 1.5rem;
      flex: 1 1 280px;
      display: flex;
      gap: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .step-number {
      background: var(--marino);
      color: var(--blanco);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      flex-shrink: 0;
    }
    .step-content h4 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }
    .step-content p {
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.4;
      color: #555;
    }

    /* PLANES */
    #planes {
      background: var(--blanco);
      padding: 3rem 1rem;
    }
    #planes h3 {
      text-align: center;
      color: var(--marino);
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .plans-wrapper {
      max-width: 1024px;
      margin: auto;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .plan-card {
      flex: 1 1 280px;
      background: var(--gris-claro);
      border: 1px solid var(--gris);
      border-radius: 8px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    .plan-card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .plan-card.recommended {
      background: #FFF5E5;
      border: 2px solid var(--naranja);
    }
    .plan-card.recommended h4::after {
      content: " – MÁS RECOMENDADO";
      color: var(--naranja);
      font-size: 0.85rem;
      font-weight: normal;
    }
    .plan-card h4 {
      color: var(--marino);
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    .plan-card .price {
      color: var(--texto-oscuro);
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0.5rem 0 1rem;
    }
    .plan-card ul {
      list-style: none;
      flex-grow: 1;
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .plan-card ul li {
      position: relative;
      padding-left: 1.5rem;
      margin: 0.5rem 0;
    }
    .plan-card ul li::before {
      content: "✔";
      position: absolute;
      left: 0;
      color: var(--marino);
    }
    .plan-card button {
      background: var(--marino);
      color: var(--blanco);
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-top: auto;
    }
    .plan-card button:hover {
      background: #001f4d;
    }
    .plan-card.recommended button {
        background: var(--naranja);
    }
    .plan-card.recommended button:hover {
        background: #E69500;
    }


    /* TESTIMONIOS */
    #testimonios {
      background: var(--gris-claro);
      padding: 3rem 1rem;
      text-align: center;
    }
    #testimonios h3 {
      color: var(--marino);
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .testimonials {
      max-width: 1024px;
      margin: auto;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .testimonial-card {
      background: var(--blanco);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      width: 280px;
      text-align: left;
    }
    .testimonial-card .stars {
      color: var(--naranja);
      margin-bottom: 0.5rem;
    }
    .testimonial-card p {
      font-style: italic;
      font-size: 1rem;
      margin-bottom: 0.75rem;
    }
    .testimonial-card footer {
      font-size: 0.9rem;
      font-weight: 600;
      color: #555;
      text-align: left;
      margin-top: 0.5rem;
    }

    /* FAQ */
    #faq {
      background: var(--blanco);
      padding: 3rem 1rem;
    }
    #faq h3 {
      text-align: center;
      color: var(--marino);
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    #faq details {
      max-width: 800px;
      margin: 0.5rem auto;
      background: var(--gris-claro);
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid var(--gris);
    }
    #faq summary {
      cursor: pointer;
      font-weight: bold;
    }
    #faq summary:hover {
      color: var(--marino);
    }
    #faq details p {
      margin-top: 0.75rem;
      line-height: 1.6;
    }

    /* FOOTER */
    footer {
      background: var(--marino);
      color: var(--gris-claro);
      padding: 3rem 1rem;
    }
    .footer-grid {
      max-width: 1024px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 2rem;
    }
    .footer-grid h4 {
      color: var(--blanco);
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .footer-grid ul {
      list-style: none;
    }
    .footer-grid li {
      margin: 0.5rem 0;
    }
    .footer-grid a {
      color: var(--gris);
      text-decoration: none;
    }
      .footer-grid a:hover {
      color: var(--blanco);
      text-decoration: underline;
    }

    /* WHATSAPP FLOATER */
    .whatsapp {
      position: fixed !important;
      bottom: 1.5rem !important;
      right: 1.5rem !important;
      background: #25D366 !important;
      width: 56px !important;
      height: 56px !important;
      border-radius: 50% !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2) !important;
      cursor: pointer !important;
      z-index: 10000 !important;
      transition: transform 0.2s ease;
    }
    .whatsapp:hover {
        transform: scale(1.1);
    }
    .whatsapp svg {
      width: 28px !important;
      height: 28px !important;
      fill: white !important;
    }
  </style>
</head>
