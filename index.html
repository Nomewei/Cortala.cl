<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nomewei – Chao Acoso Telefónico</title>
  <style>
    :root {
      --marino:     #003366;
      --naranja:    #FFA500;
      --blanco:     #FFFFFF;
      --gris-claro: #F7F7F7;
      --gris:       #E1E1E1;
      --texto-oscuro:  #333333;
      --font:       'Segoe UI', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font);
      background: var(--gris-claro);
      color: var(--texto-oscuro);
      line-height: 1.5;
    }
    a { color: inherit; text-decoration: none; }

    /* HEADER */
    header {
      background: var(--marino);
      padding: 1rem 2rem;
    }
    header .container {
      max-width: 1024px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .branding svg {
      width: 48px;
      height: 48px;
      fill: var(--blanco);
    }
    .branding h1 {
      color: var(--blanco);
      font-size: 1.75rem;
    }
    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }
    nav a {
      color: var(--blanco);
      font-weight: 600;
      transition: opacity 0.2s;
    }
    nav a:hover { opacity: 0.8; }

    /* HERO */
    #hero {
      background: var(--blanco);
      text-align: center;
      padding: 4rem 1rem;
    }
    #hero h2 {
      color: var(--marino);
      font-size: 2.75rem;
      margin-bottom: 1rem;
    }
    #hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    #hero .btn {
      background: var(--naranja);
      color: var(--blanco);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #hero .btn:hover {
      background: #E69500;
    }

    /* SECCIÓN “3 PASOS” */
    #steps {
      background: var(--blanco);
      padding: 3rem 1rem;
    }
    #steps h3 {
      text-align: center;
      color: var(--marino);
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .steps-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 1024px;
      margin: 0 auto;
    }
    .step-card {
      background: var(--gris-claro);
      border-radius: 8px;
      padding: 1.5rem;
      flex: 1 1 280px;
      display: flex;
      gap: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .step-number {
      background: var(--marino);
      color: var(--blanco);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      flex-shrink: 0;
    }
    .step-content h4 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }
    .step-content p {
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.4;
      color: #555;
    }

    /* PLANES */
    #planes {
      background: var(--blanco);
      padding: 3rem 1rem;
    }
    #planes h3 {
      text-align: center;
      color: var(--marino);
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .plans-wrapper {
      max-width: 1024px;
      margin: auto;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      border: 1px solid var(--gris);
      border-radius: 10px;
      padding: 2rem;
    }
    .plan-card {
      flex: 1 1 280px;
      background: var(--gris-claro);
      border-radius: 8px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
