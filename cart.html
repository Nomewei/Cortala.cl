<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Carrito & Pago – Nomewei</title>
  <style>
    :root {
      --purple:     #5940C4;
      --coral:      #FF8A7A;
      --white:      #FFFFFF;
      --light-gray: #F7F7F7;
      --gray:       #E1E1E1;
      --dark-gray:  #333333;
      --font:       'Segoe UI', sans-serif;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family: var(--font);
      background: var(--light-gray);
      color: var(--dark-gray);
      line-height:1.5;
    }
    .container {
      max-width:600px;
      margin:2rem auto;
      background:var(--white);
      padding:1.5rem;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { text-align:center; color:var(--purple); margin-bottom:1rem; }
    table {
      width:100%;
      border-collapse:collapse;
      margin-bottom:1.5rem;
    }
    th, td {
      padding:0.75rem;
      border-bottom:1px solid var(--gray);
      text-align:left;
    }
    th { background:var(--light-gray); }
    .total-row td {
      font-weight:bold;
      font-size:1.1rem;
    }
    /* === PAYMENT SECTION === */
    .payment {
      margin-top:2rem;
      padding:1.5rem;
      background:#fafafa;
      border:1px solid var(--gray);
      border-radius:8px;
    }
    .payment legend {
      font-weight:bold;
      color:var(--purple);
      margin-bottom:1rem;
    }
    .payment input {
      width:100%;
      padding:0.75rem;
      margin-bottom:1rem;
      border:1px solid #ccc;
      border-radius:5px;
      font-size:1rem;
    }
    .payment .two-cols {
      display:flex;
      gap:1rem;
    }
    .payment .two-cols>div {
      flex:1;
    }
    #pay-button {
      width:100%;
      background:var(--coral);
      color:var(--white);
      padding:0.75rem;
      border:none;
      border-radius:5px;
      font-size:1.1rem;
      cursor:pointer;
      transition:background 0.3s ease;
    }
    #pay-button:hover { background:#e36b65; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Tu Carrito</h1>

    <!-- 1) Tabla de carrito -->
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="item-name">–</td>
          <td>1</td>
          <td id="item-price">–</td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="total-row">
          <td>Total</td>
          <td></td>
          <td id="total-price">–</td>
        </tr>
      </tfoot>
    </table>

    <!-- 2) SECCIÓN DE PAGO: campos mostrados al entrar -->
    <fieldset class="payment">
      <legend>Información de Pago</legend>
      <label for="card-name">Nombre en la tarjeta:</label>
      <input type="text" id="card-name" placeholder="NOMBRE APELLIDO" required>

      <label for="card-number">Número de tarjeta:</label>
      <input type="text" id="card-number" placeholder="•••• •••• •••• ••••" maxlength="19" required>

      <div class="two-cols">
        <div>
          <label for="card-expiry">Vencimiento (MM/AA):</label>
          <input type="text" id="card-expiry" placeholder="MM/AA" maxlength="5" required>
        </div>
        <div>
          <label for="card-cvv">CVV:</label>
          <input type="text" id="card-cvv" placeholder="•••" maxlength="4" required>
        </div>
      </div>

      <button id="pay-button" type="button">
        Pagar y Enviar
      </button>
    </fieldset>

  </div>

  <script>
    // 1) Cargo plan y precio desde la URL
    const params = new URLSearchParams(location.search);
    const plan  = params.get('plan')  || 'Pack Total';
    const price = params.get('price') || '15990';

    document.getElementById('item-name').textContent  = plan;
    document.getElementById('item-price').textContent = `$${price} CLP`;
    document.getElementById('total-price').textContent = `$${price} CLP`;

    // 2) Botón de pago simulado
    document.getElementById('pay-button').addEventListener('click', function(){
      alert(`Aquí se abriría el modal de pago para ${plan} a $${price} CLP.`);
    });
  </script>
</body>
</html>
