<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Finalizar Compra – Nomewei</title>
  <style>
    :root {
      --marino: #003366;
      --naranja: #FFA500;
      --blanco: #FFFFFF;
      --gris-claro: #F7F7F7;
      --gris: #E1E1E1;
      --texto-oscuro: #333333;
      --font: 'Segoe UI', sans-serif;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family: var(--font);
      background: var(--gris-claro);
      color: var(--texto-oscuro);
      line-height:1.5;
    }
    a { text-decoration:none; color:inherit; }

    /* HEADER */
    header {
      background: var(--marino);
      padding: 1rem 2rem;
    }
    .header-container{
      max-width: 1024px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .branding {
      display:flex;
      align-items:center;
      gap:0.5rem;
    }
    .branding svg {
      width:40px; height:40px;
    }
    .branding h1 {
      color:var(--blanco);
      font-size:1.75rem;
    }
    nav a {
      color: var(--blanco);
      font-weight: 600;
      transition: opacity 0.2s;
      margin-left: 1.5rem;
    }
    nav a:hover { opacity:0.8; }

    /* CONTENIDO PRINCIPAL */
    .content {
      max-width: 600px;
      margin: 2rem auto;
      background: var(--blanco);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .resumen-pedido {
      text-align: center;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--gris);
      margin-bottom: 1.5rem;
    }
    .resumen-pedido h2 {
      color: var(--marino);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .resumen-pedido p {
      font-size: 1.2rem;
      color: var(--texto-oscuro);
      font-weight: 600;
    }
    .content h3 {
      color: var(--marino);
      margin-bottom: 1rem;
    }
    
    /* FORMULARIO */
    form {
      display:flex;
      flex-direction:column;
      gap:1rem;
    }
    label { font-weight:bold; }
    input {
      width:100%;
      padding:0.8rem;
      border:1px solid #ccc;
      border-radius:5px;
      font-size:1rem;
    }
    .fieldset-pago {
      margin-top: 1rem;
      padding: 1.5rem;
      border: 1px solid var(--gris);
      border-radius: 8px;
    }
    .fieldset-pago legend {
      font-weight: bold;
      color: var(--marino);
      padding: 0 0.5rem;
    }
    .columnas-flex {
      display: flex;
      gap: 1rem;
    }
    .columnas-flex > div { flex: 1; }

    /* BOTÓN DE PAGO Y SELLOS */
    .boton-pagar {
      background: var(--naranja);
      color: var(--blanco);
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      margin-top: 1rem;
    }
    .boton-pagar:hover { background: #E69500; }
    .sellos-confianza {
      text-align: center;
      margin-top: 1.5rem;
    }
    .sellos-confianza img {
      height: 40px;
      margin: 0 10px;
      opacity: 0.7;
    }

    /* FOOTER */
    footer{
      text-align:center;
      padding:1.5rem;
      font-size:0.9rem;
      color:#666;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <a href="index.html" class="branding">
        <svg viewBox="0 0 24 24">
          <path fill="var(--blanco)" d="M12,2L2,7v5c0,5.2,3.8,9.9,10,12c6.2-2.1,10-6.8,10-12V7L12,2z"/>
          <circle cx="12" cy="12" r="4" fill="var(--blanco)"/>
          <line x1="8.5" y1="8.5" x2="15.5" y2="15.5" stroke="var(--marino)" stroke-width="2"/>
        </svg>
        <h1>Nomewei</h1>
      </a>
      <nav>
        <a href="index.html#planes">Volver a Planes</a>
      </nav>
    </div>
  </header>

  <div class="content">
    <div class="resumen-pedido">
      <h2 id="plan-titulo">Cargando Plan...</h2>
      <p id="plan-precio"></p>
    </div>

    <h3>Ingresa tus datos para la gestión</h3>
    <form id="checkout-form" name="checkout" method="POST" data-netlify="true">
      <input type="hidden" id="plan-input" name="plan" value="">
      
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="telefono">Teléfono a gestionar:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="+569xxxxxxxx" required>

      <fieldset class="fieldset-pago">
        <legend>Información de Pago</legend>
        
        <label for="card-number">Número de tarjeta:</label>
        <input type="text" id="card-number" placeholder="•••• •••• •••• ••••" required>
        
        <div class="columnas-flex">
          <div>
            <label for="card-expiry">Vencimiento:</label>
            <input type="text" id="card-expiry" placeholder="MM/AA" required>
          </div>
          <div>
            <label for="card-cvv">CVV:</label>
            <input type="text" id="card-cvv" placeholder="•••" required>
          </div>
        </div>
      </fieldset>
      
      <button type="submit" class="boton-pagar" id="pay-button">Pagar y Enviar Solicitudes</button>
    </form>
    
    <div class="sellos-confianza">
      <img src="https://img.icons8.com/ios/50/000000/ssl-security.png" alt="Pago Seguro SSL">
      <img src="https://img.icons8.com/ios/50/000000/lock-landscape.png" alt="Sitio Seguro">
    </div>
  </div>

  <footer>
    &copy; 2025 Nomewei. Todos los derechos reservados.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const plan = params.get('plan');

      const planesInfo = {
        'esencial': {
          titulo: 'Pack Esencial',
          precio: '$9.990 CLP',
          precioNumerico: '9990'
        },
        'total': {
          titulo: 'Pack Total',
          precio: '$15.990 CLP',
          precioNumerico: '15990'
        },
        'familiar': {
          titulo: 'Pack Familiar',
          precio: '$24.990 CLP',
          precioNumerico: '24990'
        }
      };

      const info = planesInfo[plan] || { titulo: 'Plan no encontrado', precio: '$0 CLP' };
      
      document.getElementById('plan-titulo').textContent = info.titulo;
      document.getElementById('plan-precio').textContent = `Total: ${info.precio}`;
      document.getElementById('plan-input').value = info.titulo;
      document.getElementById('pay-button').textContent = `Pagar ${info.precio} y Enviar`;
    });
  </script>
</body>
</html>
