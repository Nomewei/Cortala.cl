<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramienta para Desencriptar Contactos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
        }
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            margin-top: 0.5rem;
            min-height: 120px;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #1e40af;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-center mb-4">Herramienta de Desencriptación</h1>
        <p class="text-gray-600 text-center mb-6">Pega el código de la columna "Contactos_A_Proteger" para ver la información.</p>
        <form action="/desencriptar" method="post">
            <label for="data" class="font-semibold">Texto Encriptado:</label>
            <textarea id="data" name="data" required></textarea>
            <button type="submit">Desencriptar</button>
        </form>
    </div>
</body>
</html>
