<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Pack Esencial – Nomewei</title>
  <style>
    :root {
      /* PALETA MARINO + BLANCO + NARANJA */
      --purple:     #003366;   /* marino */
      --coral:      #FFA500;   /* naranja */
      --white:      #FFFFFF;
      --light-gray: #F7F7F7;
      --gray:       #E1E1E1;
      --dark-gray:  #333333;
      --font:       'Segoe UI', sans-serif;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family: var(--font);
      background: var(--light-gray);
      color: var(--dark-gray);
      line-height:1.5;
    }
    a { text-decoration:none; color:inherit; }

    /* HEADER */
    header {
      background: linear-gradient(270deg, var(--purple), var(--purple), var(--purple));
      background-size: 600% 600%;
      animation: bgAnim 20s ease infinite;
      padding:1rem 2rem;
    }
    @keyframes bgAnim{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .container{
      max-width:1024px;
      margin:auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .branding{
      display:flex;
      align-items:center;
      gap:0.5rem;
    }
    .branding svg{
      width:40px; height:40px;
      stroke: var(--white); fill:none; stroke-width:2;
    }
    .logo-text{
      color:var(--white);
      font-size:1.75rem;
    }
    nav ul{
      display:flex; gap:1.5rem; list-style:none;
    }
    nav a{
      color:var(--white); font-weight:600;
      transition:opacity 0.2s;
    }
    nav a:hover{opacity:0.8;}

    /* HERO */
    #plan-hero{
      background:var(--white);
      padding:2rem 1rem;
      text-align:center;
      border-bottom:1px solid var(--gray);
    }
    #plan-hero h2{
      color:var(--purple);
      font-size:2rem;
      margin-bottom:0.5rem;
    }
    #plan-hero p{
      font-size:1.1rem;
    }

    /* CONTENIDO Y FORMULARIO */
    .content{
      max-width:600px;
      margin:2rem auto;
      background:var(--white);
      padding:2rem;
      border-radius:8px;
      box-shadow:0 4px 15px rgba(0,0,0,0.1);
    }
    .content h3{
      color:var(--purple);
      margin-bottom:1rem;
    }
    .content ul{
      list-style:none;
      margin-bottom:1.5rem;
    }
    .content ul li{
      position:relative;
      padding-left:1.5rem;
      margin:0.5rem 0;
    }
    .content ul li::before{
      content:"✔";
      position:absolute; left:0;
      color:var(--purple);
    }
    form{
      display:flex;
      flex-direction:column;
      gap:1rem;
    }
    label{font-weight:bold;}
    input, select{
      width:100%;
      padding:0.8rem;
      border:1px solid #ccc;
      border-radius:5px;
      font-size:1rem;
    }
    button{
      background:var(--coral);
      color:var(--white);
      padding:1rem;
      border:none;
      border-radius:5px;
      font-size:1rem;
      cursor:pointer;
      transition:background 0.3s;
    }
    button:hover{background:#cc8400;}

    /* Gracias interno (nunca mostrado si redirect) */
    .thanks{
      display:none;
      margin-top:1rem;
      padding:1rem;
      background:#e0e0e0;
      border-radius:5px;
      text-align:center;
    }

    /* FOOTER */
    footer{
      text-align:center;
      padding:1.5rem;
      font-size:0.9rem;
      color:#666;
    }
    /* === ESTILO PARA SECCIÓN DE PAGO EMBEBIDA === */
    .payment {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #fafafa;
      border: 1px solid var(--gray);
      border-radius: 8px;
    }
    .payment legend {
      font-weight: bold;
      color: var(--purple);
      margin-bottom: 1rem;
    }
    .payment input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .payment .two-cols {
      display: flex;
      gap: 1rem;
    }
    .payment .two-cols > div {
      flex: 1;
    }
    #pay-button {
      background: var(--coral);
      color: var(--white);
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #pay-button:hover {
      background: #cc8400;
    }
  </style>
</head>
