<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Pack Total – Nomewei</title>
  <style>
    /* … mismo CSS que en esencial.html … */
    :root {
      --purple:     #5940C4;
      --coral:      #FF8A7A;
      --white:      #FFFFFF;
      --light-gray: #F7F7F7;
      --gray:       #E1E1E1;
      --dark-gray:  #333333;
      --font:       'Segoe UI', sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:var(--font);background:var(--light-gray);color:var(--dark-gray);line-height:1.5;}
    a{text-decoration:none;color:inherit;}
    header{background:linear-gradient(270deg,var(--purple),#7E6AF4,var(--purple));background-size:600% 600%;animation:bgAnim 20s ease infinite;padding:1rem 2rem;}
    @keyframes bgAnim{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .container{max-width:1024px;margin:auto;display:flex;align-items:center;justify-content:space-between;}
    .branding{display:flex;align-items:center;gap:0.5rem;}
    .branding svg{width:40px;height:40px;stroke:white;fill:none;stroke-width:2;}
    .logo-text{color:var(--white);font-size:1.75rem;}
    nav ul{display:flex;gap:1.5rem;list-style:none;}
    nav a{color:var(--white);font-weight:600;transition:opacity 0.2s;}
    nav a:hover{opacity:0.8;}
    #plan-hero{background:var(--white);padding:2rem 1rem;text-align:center;border-bottom:1px solid var(--gray);}
    #plan-hero h2{color:var(--purple);font-size:2rem;margin-bottom:0.5rem;}
    #plan-hero p{font-size:1.1rem;}
    .content{max-width:600px;margin:2rem auto;background:var(--white);padding:2rem;border-radius:8px;box-shadow:0 4px 15px rgba(0,0,0,0.1);}
    .content h3{color:var(--purple);margin-bottom:1rem;}
    .content ul{list-style:none;margin-bottom:1.5rem;}
    .content ul li{position:relative;padding-left:1.5rem;margin:0.5rem 0;}
    .content ul li::before{content:"✔";position:absolute;left:0;color:var(--purple);}
    form{display:flex;flex-direction:column;gap:1rem;}
    label{font-weight:bold;}
    input,select{width:100%;padding:0.8rem;border:1px solid #ccc;border-radius:5px;font-size:1rem;}
    button{background:var(--coral);color:var(--white);padding:1rem;border:none;border-radius:5px;font-size:1rem;cursor:pointer;transition:background 0.3s;}
    button:hover{background:#e36b65;}
    footer{text-align:center;padding:1.5rem;font-size:0.9rem;color:#666;}
  </style>
</head>
<body>

  <header>
  <div class="container">
    <div class="branding">
      <svg viewBox="0 0 24 24">
        <!-- Escudo exterior -->
        <path fill="var(--white)" d="M12,2L2,7v5c0,5.2,3.8,9.9,10,12
             c6.2-2.1,10-6.8,10-12V7L12,2z"/>
        <!-- Círculo interior blanco -->
        <circle cx="12" cy="12" r="4" fill="var(--white)"/>
        <!-- Línea diagonal de “prohibido” -->
        <line x1="8.5" y1="8.5" x2="15.5" y2="15.5"
              stroke="var(--purple)" stroke-width="2"/>
      </svg>
      <h1>Nomewei</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="esencial.html">Esencial</a></li>
        <li><a href="total.html">Total</a></li>
        <li><a href="familiar.html">Familiar</a></li>
      </ul>
    </nav>
  </div>
</header>

  <section id="plan-hero">
    <h2>Pack Total</h2>
    <p>$15.990 CLP • Gestión hasta 10 empresas (telco+comercios)</p>
  </section>

  <div class="content">
    <h3>Incluye:</h3>
    <ul>
      <li>Gestión hasta 10 empresas</li>
      <li>2 números de teléfono</li>
      <li>Seguimiento 24/7</li>
      <li>Respaldo legal y documentación</li>
    </ul>

    <form
      action="https://formspree.io/f/xkgbeypo"
      method="POST"
      data-redirect="gracias.html"
      onsubmit="return handleSubmit(event)">
      <input type="hidden" name="plan" value="Pack Total">
      <input type="hidden" name="empresas_max" value="10">

      <label for="telefono">Teléfono principal:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="+569xxxxxxxx" required>

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <button
  type="button"
  onclick="location.href='cart.html?plan=Pack%20Total&price=15990'">
  Ver carrito y pagar
</button>

    </form>
  </div>

  <footer>
    &copy; 2025 Nomewei. Todos los derechos reservados.
  </footer>

  <script>
    function handleSubmit(e){
      e.preventDefault();
      alert("Pago rechazado (modo prueba). Tu solicitud se envía igual.");
      e.target.submit();
      return false;
    }
  </script>
</body>
</html>
