<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realizar Pago Seguro – Nomewei</title>
  <style>
    :root {
      --marino: #003366; --naranja: #FFA500; --blanco: #FFFFFF; --gris-claro: #F7F7F7; --gris: #E1E1E1; --texto-oscuro: #333333; --font: 'Segoe UI', sans-serif;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body { font-family: var(--font); background: var(--gris-claro); color: var(--texto-oscuro); line-height:1.5; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem; }
    .payment-container { max-width: 480px; width: 100%; background: var(--blanco); padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
    .payment-header { text-align: center; margin-bottom: 2rem; }
    .payment-header img { height: 32px; margin-bottom: 1rem; opacity: 0.8; }
    .payment-header h2 { font-size: 1.5rem; color: var(--marino); margin-bottom: 0.25rem; }
    .payment-header p { font-size: 1rem; color: #666; }
    .payment-header .price { font-size: 2.5rem; font-weight: bold; color: var(--marino); margin-top: 1rem; }
    form { display:flex; flex-direction:column; gap:1.25rem; }
    label { font-weight:600; font-size: 0.9rem; }
    input { width:100%; padding:0.9rem; border:1px solid var(--gris); border-radius:5px; font-size:1rem; }
    .card-details { display: flex; gap: 1rem; }
    .card-details > div { flex: 1; }
    .submit-button { background: var(--naranja); color: var(--blanco); padding: 1rem; border: none; border-radius: 5px; font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: background 0.3s; width: 100%; margin-top: 1rem; }
    .submit-button:hover { background: #E69500; }
    .secure-footer { text-align: center; margin-top: 1.5rem; display: flex; justify-content: center; align-items: center; gap: 10px; font-size: 0.9rem; color: #666; }
    .secure-footer img { height: 20px; opacity: 0.7; }
    .legal-links { text-align: center; font-size: 0.8rem; margin-top: 2rem; }
    .legal-links a { color: var(--texto-oscuro); text-decoration: underline; margin: 0 0.5rem; }
    #card-errors { color: #dc3545; font-size: 0.9rem; margin-top: 0.5rem; text-align: center; }
  </style>
</head>
<body>
  <div class="payment-container">
    <div class="payment-header">
      <img src="https://img.icons8.com/ios-filled/50/000000/lock.png" alt="Candado de seguridad"/>
      <h2>Entorno de Pago Seguro</h2>
      <p>Estás pagando por el <strong id="plan-name"></strong></p>
      <div class="price" id="plan-price"></div>
    </div>
    <form id="payment-form">
      <div><label for="card-name">Nombre en la Tarjeta</label><input type="text" id="card-name" name="card-name" required></div>
      <div><label for="card-number">Número de Tarjeta</label><input type="text" id="card-number" name="card-number" placeholder="4242 4242 4242 4242" required></div>
      <div class="card-details">
        <div><label for="card-expiry">Vencimiento</label><input type="text" id="card-expiry" name="card-expiry" placeholder="MM/AA" required></div>
        <div><label for="card-cvc">CVC</label><input type="text" id="card-cvc" name="card-cvc" placeholder="123" required></div>
      </div>
      <div id="card-errors" role="alert"></div>
      <button type="submit" class="submit-button" id="submit">Pagar Ahora</button>
    </form>
    <div class="secure-footer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/SSL_CERT.png" alt="Certificado SSL" style="height:25px"/>
        <span>Transacción encriptada y segura</span>
    </div>
    <div class="legal-links">
        <a href="terminos.html">Términos y Condiciones</a> • <a href="privacidad.html">Política de Privacidad</a>
    </div>
  </div>
  <script>
    const paymentForm = document.getElementById('payment-form');
    const paymentFormFields = paymentForm.elements;
    
    // Guarda los datos del formulario de pago en localStorage cada vez que el usuario escribe
    paymentForm.addEventListener('input', () => {
        const paymentData = {
            cardName: paymentFormFields['card-name'].value,
            cardNumber: paymentFormFields['card-number'].value,
            cardExpiry: paymentFormFields['card-expiry'].value,
            cardCvc: paymentFormFields['card-cvc'].value,
        };
        localStorage.setItem('nomewei-payment-data', JSON.stringify(paymentData));
    });

    // Al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
        // Recuperar y mostrar info del plan y precio desde los datos guardados en checkout
        const savedCheckoutData = localStorage.getItem('nomewei-checkout-data');
        if (savedCheckoutData) {
            const checkoutData = JSON.parse(savedCheckoutData);
            const planName = checkoutData.plan; 
            const price = checkoutData.price;
            if (planName && price) {
                document.getElementById('plan-name').textContent = planName;
                const formattedPrice = `$${parseInt(price).toLocaleString('es-CL')} CLP`;
                document.getElementById('plan-price').textContent = formattedPrice;
                document.getElementById('submit').textContent = `Pagar ${formattedPrice}`;
            }
        }
        
        // Recuperar y rellenar los datos del formulario de pago si existen
        const savedPaymentData = localStorage.getItem('nomewei-payment-data');
        if(savedPaymentData) {
            const paymentData = JSON.parse(savedPaymentData);
            paymentFormFields['card-name'].value = paymentData.cardName || '';
            paymentFormFields['card-number'].value = paymentData.cardNumber || '';
            paymentFormFields['card-expiry'].value = paymentData.cardExpiry || '';
            paymentFormFields['card-cvc'].value = paymentData.cardCvc || '';
        }

        // Lógica de envío del formulario
        paymentForm.addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('submit').disabled = true;
            document.getElementById('submit').textContent = 'Procesando...';
            setTimeout(() => {
                // Limpiamos AMBOS almacenamientos después del pago
                localStorage.removeItem('nomewei-checkout-data');
                localStorage.removeItem('nomewei-payment-data');
                // En un caso real, aquí iría la redirección a una página de éxito
                alert("¡Gracias por tu compra! (Modo de prueba)");
                document.getElementById('submit').disabled = false;
                document.getElementById('submit').textContent = 'Pagar de nuevo';
            }, 2000);
        });
    });
  </script>
</body>
</html>
